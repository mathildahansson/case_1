    <!-- Sidan ska innehålla ett galleri av olika mediatyper.

        du länka in med absolut referens. Till varje mediatyp som länkas in, eller bäddas in ska finnas 
        någon form av text. Wikimedia commons kan vara en källa som är användbar.
        
        Obligatoriska element: figure, figcaption, img, audio, video, iframe, a
        
        Länka gärna till galleriet från dina andra sidor. Då kan länken skapas genom att peka 
        på ett elements id med hjälp av hashtag #. Ex <a href="gallery.html#lappland>Se fler bilder</a>
